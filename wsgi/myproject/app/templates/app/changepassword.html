
{% extends "app/base.html" %}

{% block content %}
    <div class="container">
    <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title">Change Password</h3>
    </div>
        {% if pass_fail == True %}
            <br>
            <div class="alert alert-danger">Passwords did not match</div>
        {% endif %}
          <div class="panel-body">
            <form method="POST" accept-charset="UTF-8" role="form">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="New Password" required>
                    </div><br>
                    <div class="form-group">
                        <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password" required>
                    </div><br>
                    <button type="submit" class="save btn btn-default">Change</button>
                </fieldset>
            </form>
    </div>
    </div>
    </div>
    </div>
    </div>
{% endblock content %}
