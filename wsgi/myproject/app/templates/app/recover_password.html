
{% extends "app/base.html" %}

{% block content %}

    <div class="container" style="padding-top: 50px">
    
    <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">

    <div class="panel panel-default">
    <div class="panel-heading">
    
    <h3 class="panel-title">Recover Password</h3>
    </div>
          <div class="panel-body">
            <form method="POST" accept-charset="UTF-8" role="form">
            {% csrf_token %}
                <fieldset>
                  {% if send_success == False %}
                    <div class="alert alert-danger">The email you entered did not match</div>
                  {% endif %}
                  <div class="form-group">
                    <input class="form-control" placeholder="E-mail" name="email" type="text">
                  </div>
                  <input class="btn btn-lg btn-success btn-block" type="submit" value="Send"><br>
                  <span class="pull-right"><a href="{% url "app.views.user_add" %}">Register</a></span>
                </fieldset>
            </form>
    </div>
    </div>
    </div>
    </div>
    </div>
{% endblock content %}
